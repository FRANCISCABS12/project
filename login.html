<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="https://kit.fontawesome.com/12d8686527.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <div>
            <p id="member_login">Member Login</p>
        </div>
        <div>
            <input id="username" type="email" placeholder="Username">
        </div>
        <div>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div>
            <button id="login_button">Log in</button>
        </div>
        <div>
            <p id="return"><a href="index.html" title="go to home"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #d94f45;"></i></a></p>
        </div>
        <div>
            <p id="forgot"><a href="">forgot Username/Password?</a></p>
        </div>
        <div>
            <p id="create_account"><a href="">Create your account  <i class="fa-solid fa-arrow-right fa-1xl" style="color: #1c1c1c;"></i></a></p>
        </div>
    </div>
</body>
</html>
